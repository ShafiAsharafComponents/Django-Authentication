<!DOCTYPE html>

{%extends 'index.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-4">
            <a href="{%url 'createemployee'%}"><button  type="submit" class="btn btn-danger">+ Add New</button></a>
        </div>
        <div class="cl-4"></div>
        <div class="col-4">
          <div class="input-group search-area ml-auto d-inline-flex">
                    <input type="text" class="form-control" placeholder="Search here">
                    <div class="input-group-append">
                        <button type="button" class="input-group-text"><i class="flaticon-381-search-2"></i></button>
                    </div>
                </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
                    <tr>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>EMAIL</th>
                        <th>USERNAME</th>
                        <th>PASSWORD</th>
                        <th>ACTION</th>
                    </tr>
    </tr>
    </thead>
    <tbody>
    {%for employee in employees%}
    <tr>
        <th>{{employee.first_name}}</th>
        <td>{{employee.last_name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.username}}</td>
        <td>{{employee.password}}</td>
        <td>
            <a href="{%url 'editemployee' employee.id%}"><i class="fa fa-pen"></i></a>
            <a href="{%url 'deleteemployee' employee.id%}"><i class="fas fa-trash ml-3"></i></a>
        </td>
    </tr>

    {%endfor%}

    </tbody>
</table>

{%endblock%}
